<template>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-height: 250px;">
                    
                    <div if:true={isLocationGroup}>
                        <lightning-input name="locationGroup" type="text" label="Location Group" value={locationGroup} onchange={handleChange} placeholder="Enter the name of the new location group"></lightning-input>
                        <lightning-input name="externalReference" type="text" label="External Reference" value={externalReference} onchange={handleChange} placeholder="Enter the external reference"></lightning-input>
                        <div class="slds-p-top_x-small">
                            <lightning-input name="isenabled" type="toggle" label="Enabled" variant="label-hidden" checked={isEnabled} onchange={handleChange}></lightning-input>
                        </div>
                    </div>
                    <div if:false={isLocationGroup}>
                        <lightning-input name="location" type="text" label="Location" value={location} onchange={handleChange} placeholder="Enter the name of the new location"></lightning-input>
                        <lightning-input name="externalReference" type="text" label="External Reference" value={externalReference} onchange={handleChange} placeholder="Enter the external reference"></lightning-input>
                        <lightning-combobox
                            name="locationType"
                            label="Location Type"
                            value={locationType}
                            placeholder="Select Progress"
                            options={locationTypes}
                            onchange={handleChange} ></lightning-combobox>
                    </div>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
