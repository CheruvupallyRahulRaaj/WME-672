<template>
    <div if:true={isWarning} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
        <lightning-icon icon-name="utility:warning"></lightning-icon>
        <h2>{value}</h2>
        <div class="slds-notify__close">
            <lightning-button-icon icon-name="utility:close" 
                variant="bare" alternative-text="Settings" 
                title="Settings" onclick={handleClose}></lightning-button-icon>
        </div>
    </div>
    <div if:false={isWarning} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info" role="alert">
        <lightning-icon variant="inverse" icon-name="utility:info"></lightning-icon>
        <h2>{value}</h2>
        <div class="slds-notify__close">
            <lightning-button-icon icon-name="utility:close" 
                variant="bare-inverse" alternative-text="Settings" 
                title="Settings" onclick={handleClose}></lightning-button-icon>
        </div>
    </div>
</template>
